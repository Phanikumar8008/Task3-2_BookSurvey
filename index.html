<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Survey</title>
    <style>
        h1{
            text-align: center;
        }
        button{
            margin-right: 50%;
            margin-left: 50%;
        }
        body{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div >
         <h1>BOOK SURVEY</h1>
    </div> 
    <form action="" method="get">
        <div>
          <fieldset>
              <legend>
                <h2>PERSONAL DETAILS</h2></legend>
             <label for="name">Name:</label>
             <input type="text"  id="name" placeholder="First Name">
             <input type="text" id="name" placeholder="Last Name"> <br> <br>
             <label for="phone-number">Phone Number:</label>
             <input type="text" id="phone-number" placeholder="Enter your mobile number"> <br><br>
             <label for="dob">DOB:</label>
             <input type="text" id="dob" placeholder="DD/MM/YYYY"> <br><br>
             <label for="email">Email id:</label>
             <input type="email" id="email" placeholder="Enter your mail id">
            </fieldset>
        </div>
        <div>
        <fieldset>
            <legend>
                <h2>SURVEY FORM </h2></legend>
            <p>What is your favourite book?
                <input type="text">
            </p>
            <p>What is the most recent book you have read? <br> <br>
                <label for="book">Book</label>
                <input type="text" placeholder="Name of the book">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Name of the author">
                <label for="">Type</label>
                <select name="" id="">
                    <option value="">----</option>
                    <option value="">Action</option>
                    <option value="">Mystery</option>
                    <option value="">Comics</option>
                    <option value="">Historical</option>
                    <option value="">Mythology</option>
                    <option value="">Educational</option>
                </select>
            </p>
            <p>
                How many books do you buy in a year? <br>
                <input type="checkbox" name="" id="">
                <label for="">Less than 2</label> <br>
                <input type="checkbox">
                <label for="">Between 2-4</label><br>
                <input type="checkbox">
                <label for="">Between4-8</label> <br>
                <input type="checkbox">
                <label for="">More than 8</label> <br>
                
            </p>
            <p>Where do usually buy a book from? <br>
                <input type="radio" name="id" >
                <label for="">Online Book Store</label> <br>
                <input type="radio" name="id" >
                <label for="">Book Stores</label> <br>
                <input type="radio" name="id" >
                <label for="">Book Fairs</label> <br>
                <input type="radio" name="id" >
                <label for="">Others</label>

            </p>
            <p>
                Which language do you prefer to  read? <br>
                <input type="checkbox" value="">
                <label for="">English</label> <br>
                <input type="checkbox" value="">
                <label for="">Mother Tongue
                    <input type="text" name="" id="" placeholder="Specify your mother tongue">
                </label>
            </p>

            <p>
                Which method do you prefer to read? <br>
                <input type="checkbox">
                <label for="">Printed Books</label> <br>
                <input type="checkbox">
                <label for="">Magazines</label> <br>
                <input type="checkbox">
                <label for="">E-books</label> <br>
                <input type="checkbox">
                <label for="">Websites</label> <br>
                <input type="checkbox">
                <label for="">News Papers</label> <br>
                <input type="checkbox" name="" id="">
                <label for="">Other</label>
            </p>

            <label for="">Additional Comments</label> <br>
            <textarea name="" id="" ></textarea>
        </fieldset> <br>
        <button>
            Submit
        </button>
        
      </div>
    </form>
</body>
</html>
